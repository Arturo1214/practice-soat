<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">{{ title }}</h3>
            </div>
            <div class="card-body">
              <form class="form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                  <label for="username">Usuario</label>
                  <input id="username" type="text" class="form-control form-control-lg rounded-0"
                         name="username" [(ngModel)]="model.username"
                         #username="ngModel" required />
                  <div *ngIf="f.submitted && !username.valid" class="help-block">Usuario Requerido</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                  <label for="password">Password</label>
                  <input id="password" type="password" class="form-control form-control-lg rounded-0"
                         name="password" [(ngModel)]="model.password"
                         #password="ngModel" required />
                  <div *ngIf="f.submitted && !password.valid" class="help-block">Password requerido</div>
                </div>

                <button class="btn btn-success btn-lg float-right">{{ title }}</button>

                <div class="row">
                  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
